<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CT Assessment</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
		<link rel="stylesheet" href="styles/index.css">
	</head>
	<body>
		<section class="hero is-fullheight">
			<div class="hero-head">
				<nav class="navbar">
					<div class="container">
					  <div class="navbar-brand">
						<a class="navbar-item">
						  <img src="img/ct-logo.png" alt="Logo">
						</a>
						<div id="hamburger">
							<div class="line" id="one"></div>
							<div class="line" id="two"></div>
							<div class="line" id="three"></div>
						</div>
					  </div>
					  <div class="mobile-menu">
						<ul class="mobile-menu__items">
						  <li><a href="javascript:;">0.1 History</a></li>
						  <li><a href="javascript:;">0.2 Team</a></li>
						</ul>
					  </div>
					  <div id="navbarMenuHeroA" class="navbar-menu">
						<div class="navbar-end">
						  <a class="navbar-item is-active">
							0.1 History
						  </a>
						  <a class="navbar-item">
							0.2 Team
						  </a>
						</div>
					  </div>
					</div>
				  </nav>
			</div>
			<div class="hero-body">
			  <div class="container">
			  </div>
			</div>
		</section>
		
		<script>
			// Hamburger logic
			document.getElementById('hamburger').addEventListener('click', function(){
				this.classList.toggle('active');
				document.querySelector('.mobile-menu').classList.toggle('active');
			});

			// Sticky nav logic
			var navbar = document.querySelector('.navbar.navbar-sticky'),
				sticky = navbar.offsetTop;
	
			window.onscroll = function() {
				console.log('handling sticky')
				if (window.pageYOffset >= sticky) {
					navbar.classList.add('sticky')
				} else {
					navbar.classList.remove('sticky');
				}
			};
		</script>
	</body>
</html>
